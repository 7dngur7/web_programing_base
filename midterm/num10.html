<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form action="" method="post">
        <h3>신입부원들을 환영합니다.</h3>
        <p>
            <label for="idid">이름:</label>
            <input type="text" id="idid">
            신발사이즈(230-290,10단위)<input type="number" min="230" max="290" step="10">
            테니스 스킬<input type="range" value="1" min="1" max="10" step="1">
            <input type="reset"> 
            <input type="submit">

            전화번호:<input type="tel" required pattern="[0-9]{3}-[0-9]{3|4}-[0-9]{4}">

            <select>
                <option>짜장면</option>
                <option selected>짬뽕</option>
            </select>
        </p>

    </form>

</body>

</html>
