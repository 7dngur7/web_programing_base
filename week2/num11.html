<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <b>bold 진하게하기</b><br>
    <strong>css에서는 b대신 strong을 써야된다</strong><br>
    <em>강조하기, i와 달리 엔진에게도 강조하는걸 알려줌</em><br>
    <i>이탤릭 강조</i><br>
    <small>한단계 작은문자</small><br>
    <sub>아래첨자</sub><br>
    <mark>하이라이팅</mark>
</body>
</html>
