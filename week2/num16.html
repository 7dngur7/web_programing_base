<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ordered list</title>
</head>
<body>
<ol type="A">
    <li>일번</li>
    <li>이번</li>
    <li>삼번</li>
</ol>
<br>
<br>
좋아하는 음식
<ul>
    <li>감자탕</li>
    <li>스파게티</li>
    <li>올레국수</li>

    <hr>
    <ul>
        <li>내가 좋아하는 음식 많아요
            <ul>
                <li>감자탕
                <li>스파게티
                <li>올레국수
            </ul>
        <li>라면 먹기 좋아해요
            <ol type="1" >
                <li>물을 끓인다.
                <li>라면과 스프를 넣는다.
                <li>파를 썰어 넣는다.
                <li>한 입에 다 먹는다.
            </ol>
        <li>여름에는 바다로
        <li>가을에는 산으로
    </ul>

</ul>
<br>
<br>
<dl type="1">
    <dt>에스프레소</dt>
    <dd>커피의 기본</dd>
    <dt>아메리카노</dt>
    <dd>이탈리아에서 마실것</dd>
</dl>
</body>
</html>
