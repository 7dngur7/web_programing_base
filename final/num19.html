
    <!DOCTYPE html>
    <meta charset="utf-8">

    <html lang="ko">
    <head>
    <title></title>
    <script>
        function change(obj, str){
                let placearr = document.getElementsByClassName(str);
                for(let i=0;i<placearr.length;i++){
                    let place = placearr[i];
                    place.style.color = "red";
                }

                obj.style.color = "red";
            
            
    
        }
    </script>
    </head>
    <body>
    <h1></h1>
    <button onclick="change(this, 'place')">place</button>
    <button onclick="change(this, 'food')">food</button>
    <p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>를 먹고 싶고요.
        <span class="place">독도</span>에 가서 <span class="food">독도 새우</span>도 먹고 싶어요. 제일 가고 싶은 곳 <span class="place">부산 자갈치 시장</span>에서 <span class="food">꼼장어 구이</span>도 먹고 싶어요</p>
        
    </body>
    </html>
