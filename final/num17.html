<!DOCTYPE html>
<meta charset="utf-8">

<html lang="ko">
    <head>

<title>선택된 라디오버튼 알아내기</title>
<script>
function change(obj, pix, color){
	obj.style.color = color;
	obj.style.fontSize = pix;

}

</script>
</head>
<body>
<h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
<hr>
<button onclick="change(this, '80px','red')">this</button>
</body></html>
