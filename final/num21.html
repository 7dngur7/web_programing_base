<!DOCTYPE html>
<meta charset="utf-8">

<html lang="ko">
<head>
<title></title>
<script>
    function onhi(obj){
        if(obj.value === ""){
            obj.focus();
            }
    }

</script>
</head>
<body>
<h1></h1>
<p>이름을 입력하지 않고 다른 창으로
    이동할 수 없습니다.</p>
    <form>
        <input type = "text" onblur = "onhi(this)" >


    </form>
    
</body>
</html>
